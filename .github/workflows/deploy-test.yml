name: CI + Deploy to Test

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

    
jobs:
  deploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate composer.json
        run: composer validate --no-check-publish

      #  Connect to Tailscale (OAuth)
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:tagci

      # (驻爪 describe)
      - name: Tailscale status
        run: |
          tailscale status || true
          tailscale ip -4 || true

      #  Deploy via SSH
      - name: Deploy to test via SSH
        env:
          TEST_HOST: ${{ secrets.TEST_HOST }}
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_SSH_KEY: ${{ secrets.TEST_SSH_KEY }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "$TEST_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # 住祝 known_hosts   转拽注 注 prompt
          ssh-keyscan -H "$TEST_HOST" >> ~/.ssh/known_hosts

          # 专抓 deploy 注 砖专转
          ssh -i ~/.ssh/id_ed25519 \
            -o IdentitiesOnly=yes \
            "$TEST_USER@$TEST_HOST" \
            "cd /var/www/wish && bash ./deploy_test.sh"
