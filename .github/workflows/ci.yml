name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main", "develop"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Force fail
        run: exit 1

      - name: Validate composer.json (if exists)
        run: |
          if [ -f composer.json ]; then
            composer validate --no-check-publish || true
          else
            echo "No composer.json, skipping"
          fi
