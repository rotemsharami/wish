name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          if [ -z "${{ secrets.AWS_SSH_KEY }}" ]; then
            echo "AWS_SSH_KEY secret is empty"
            exit 1
          fi

          cat > ~/.ssh/id_ed25519 <<'KEY'
          ${{ secrets.AWS_SSH_KEY }}
          KEY

          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.AWS_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            set -e
            cd /var/www/wish
            git pull origin main
            composer install --no-dev --optimize-autoloader
            ./vendor/bin/drush cr
          EOF
