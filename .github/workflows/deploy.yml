name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          if [ -z "${{ secrets.AWS_SSH_KEY }}" ]; then
            echo "AWS_SSH_KEY secret is empty"
            exit 1
          fi

          # Write private key exactly as-is
          cat > ~/.ssh/id_ed25519 <<'KEY'
          ${{ secrets.AWS_SSH_KEY }}
          KEY

          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -H "${{ secrets.AWS_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy via SSH
        shell: bash
        run: |
          set -euo pipefail

          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes \
            "${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}" <<'EOF'
          set -euo pipefail

          cd /var/www/wish

          # Sync to exact main state
          git fetch origin main
          git reset --hard origin/main

          # Install PHP deps (includes vendor/bin/drush)
          composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

          # Drupal cache rebuild using LOCAL drush
          php ./vendor/bin/drush --root=web cr

          EOF
