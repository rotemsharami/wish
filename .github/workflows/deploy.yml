name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          if [ -z "${{ secrets.AWS_SSH_KEY }}" ]; then
            echo "AWS_SSH_KEY secret is empty"
            exit 1
          fi

          # Write private key exactly as-is (no indentation!)
          cat > ~/.ssh/id_ed25519 <<'KEY'
${{ secrets.AWS_SSH_KEY }}
KEY

          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -H "${{ secrets.AWS_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy via SSH
        shell: bash
        run: |
          set -euo pipefail

          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes \
            ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} <<'EOF'
            set -euo pipefail

            cd /var/www/wish

            # Sync to exact main state (avoid drift)
            git fetch --all
            git reset --hard origin/main

            composer install --no-dev --optimize-autoloader

            # Drupal cache rebuild (Twig changes require this)
            if command -v drush >/dev/null 2>&1; then
              drush cr
            else
              ./vendor/bin/drush cr
            fi
EOF
